<!DOCTYPE html>
<html>
  <head>
    <title>PDF Viewer</title>
    <style type="text/css">
      object {
        width: 100%;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <div>
      <object
        data="ShubhamGulati_Resume.pdf"
        type="application/pdf"
      >
        <iframe src="ShubhamGulati_Resume.pdf" width="100%" height="100%">
          <p>This browser does not support PDF!</p>
        </iframe>
      </object>
    </div>
  </body>
</html>
